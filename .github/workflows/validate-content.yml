name: Validate Content

on:
  pull_request:
    paths:
      - 'content/**'
      - 'lib/content/**'
      - 'scripts/validate-content.ts'
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - 'lib/content/**'
      - 'scripts/validate-content.ts'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: psychpedia-landing-v2/package-lock.json
      
      - name: Install dependencies
        working-directory: psychpedia-landing-v2
        run: npm ci
      
      - name: Validate content metadata
        working-directory: psychpedia-landing-v2
        run: npm run validate:content
      
      - name: Check for citations in advanced sections
        working-directory: psychpedia-landing-v2
        run: npm run validate:citations

