# This workflow is optional - Vercel's built-in GitHub integration is usually sufficient
# This file is here as a backup/alternative deployment method
name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: psychpedia-landing-v2/package-lock.json

      - name: Install dependencies
        working-directory: ./psychpedia-landing-v2
        run: npm ci

      - name: Build project
        working-directory: ./psychpedia-landing-v2
        run: npm run build
        env:
          NODE_ENV: production

      - name: Vercel Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./psychpedia-landing-v2

